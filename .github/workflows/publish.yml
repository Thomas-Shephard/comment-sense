name: Publish NuGet Package

on:
  release:
    types: [ published ]
  workflow_dispatch:

jobs:
  publish:
    name: Publish to NuGet.org
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          cache: true
          cache-dependency-path: |
            CommentSense.slnx
            global.json
            .config/dotnet-tools.json
            **/Directory.Build.props
            **/Directory.Packages.props
            **/*.csproj
      - name: Restore Tools
        run: dotnet tool restore
      - name: Build
        run: dotnet build CommentSense.slnx --configuration Release
      - name: Test
        run: dotnet test CommentSense.slnx --configuration Release --no-build --settings .runsettings
      - name: Pack
        run: dotnet pack CommentSense.slnx --configuration Release --no-build --output artifacts/package
      - name: Authenticate with NuGet
        # nuget/login@v1
        uses: nuget/login@d22cc5f58ff5b88bf9bd452535b4335137e24544
        id: nuget-auth
        with:
          user: ${{ secrets.NUGET_USERNAME }}
      - name: Push to NuGet.org
        run: dotnet nuget push "artifacts/package/*.nupkg" --api-key ${{ steps.nuget-auth.outputs.nuget_api_key }} --source https://api.nuget.org/v3/index.json --skip-duplicate
